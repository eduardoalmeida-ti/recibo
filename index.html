<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Recibo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Recibo de Prestação de Serviço</h1>
    <form id="recibo-form">
      <label><span>Logotipo da Empresa (opcional):</span><input type="file" id="logo" accept="image/*"></label>
      <label><span>Nome do Prestador:</span><input type="text" id="nome-prestador"></label>
      <label><span>CPF/CNPJ do Prestador:</span><input type="text" id="cpf1"></label>
      <label><span>Serviço Prestado:</span><input type="text" id="servico"></label>
      <label><span>Nome do Tomador:</span><input type="text" id="nome-tomador"></label>
      <label><span>CPF/CNPJ do Tomador:</span><input type="text" id="cpf2"></label>
      <label><span>Valor (R$):</span><input type="text" id="valor"></label>
      <label><span>Localidade:</span><input type="text" id="localidade"></label>
      <label><span>Data:</span><input type="date" id="data"></label>
      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
