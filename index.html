<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Recibo</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Adicione esta linha para o InputMask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Recibo de Prestação de Serviço</h1>
    <form id="recibo-form">
      <label><span>Logotipo da Empresa (opcional):</span><input type="file" id="logo" accept="image/*"></label>
      <label><span>Nome do Prestador:</span><input type="text" id="nome-prestador"></label>
      <label><span>CPF/CNPJ do Prestador:</span><input type="text" id="cpf1" placeholder="Digite somente os números do CPF/CNPJ"></label>
      <label><span>Serviço Prestado:</span><input type="text" id="servico"></label>
      <label><span>Nome do Tomador:</span><input type="text" id="nome-tomador"></label>
      <label><span>CPF/CNPJ do Tomador:</span><input type="text" id="cpf2" placeholder="Digite somente os números do CPF/CNPJ"></label>
      <label><span>Valor (R$):</span><input type="text" id="valor"></label>
      <label><span>Localidade:</span><input type="text" id="localidade"></label>
      <label><span>Data:</span><input type="date" id="data"></label>
      <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <!-- Adicione este script no final do body -->
  <script>
    $(document).ready(function() {
      // Mascara para CPF/CNPJ (aceita ambos formatos)
      $('#cpf1, #cpf2').inputmask({
        mask: ['999.999.999-99', '99.999.999/9999-99'],
        keepStatic: true
      });
      
      // Mascara para valor monetário
      $('#valor').inputmask('currency', {
        radixPoint: ",",
        groupSeparator: ".",
        allowMinus: false,
        prefix: "R$ ",
        digits: 2,
        digitsOptional: false,
        rightAlign: false,
        autoUnmask: true
      });
    });
  </script>
</body>
</html>
